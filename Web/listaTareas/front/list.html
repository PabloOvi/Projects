<!doctype html>
<html lang="en">
  <head>
  	<title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="assets/css/style.css">

	</head>
	<body>
		
		<nav id="nav" class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				
				<button class="btn btn-secondary"><a id="btn-nav" class="nav-link" href="index.html"><i class="bi bi-arrow-bar-left"></i>Log Out</a></button>
			</div>
				
		</nav>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					
				</div>
			</div>
			<button id="btn-nt" onclick="showModal()" class="btn btn-success">Create new task <i class="bi bi-database-add"></i></button>
			<div class="row">
				<div class="col-md-12">
					<div class="table-hover table-dark">
						<table class="table">
						  <thead>
						    <tr>
						    <th>
								
							</th>
						    <th>Task</th>
						    <th>Created by</th>
						    <th>Updated by</th>
						    <th>Status </th>
							  
						    </tr>
						  </thead>
						  <tbody id="table" >
						    

						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	


	<div  class="modal fade" id="task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
		  <div style="background-color: #1c1c1c; color: whitesmoke;" class="modal-content">
			<div id="task-modal"  class="modal-header">
			  <h5  class="modal-title" id="modal-title">Add a new task</h5>
			  <button type="button" onclick="showModal('close')" class="btn btn-dark"  data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				<ul id="ul-task">
					
	
				</ul>
			  <label>Task:</label>
			  <input class="lg-input" type="text" name="task" id="task" placeholder="Enter the task">
			  
			</div>
			<div class="modal-footer">
			  <button   onclick="showModal('close')" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" onclick="saveTask()" class="btn btn-primary">Save</button>
			</div>
		  </div>
		</div>
	  </div>
