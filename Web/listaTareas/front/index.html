<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Welcome</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/lgstyle.css">
</head>
<body>
  
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">   
        
        <h3>Welcome!</h3>

        <button class="lg-btn" onclick="showModal('lg')">Log In<i id="lg-icon" class="bi bi-arrow-bar-right"></i></button>

        <button class="lg-btn" onclick="showModal('sg')">Sign Up<i id="lg-icon" class="bi bi-arrow-bar-up"></i></button>
        <div class="social">
          
        </div>
    
    </div>


  
  <!-- Modal -->
  <div  class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div id="login-modal" class="modal-content">
        <div  class="modal-header">
          <h5  class="modal-title" id="modal-title"></h5>
          <button type="button" onclick="showModal('close')" class="btn btn-light"  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul id="m-item">
                

            </ul>
          <label>Username:</label>
          <input class="lg-input" type="text" name="user" id="user" placeholder="Enter Username">
          <label>Password:</label>
          <input class="lg-input" type="password" name="pass" id="pass" placeholder="Enter Password">
        </div>
        <div class="modal-footer">
          <button   onclick="showModal('close')" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="m-btn" class="btn btn-primary"></button>
        </div>
      </div>
    </div>
  </div>
    


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
  <script src="assets/js/routes.js"></script>
  <script src="assets/js/ls.contoller.js"></script>
</body>
</html>
